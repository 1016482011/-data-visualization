<!DOCTYPE html>
<html>

<head>
  <link href="./lib/normalize.css" rel="stylesheet" />
  <link href="./css/index.css" rel="stylesheet" />
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=918b0db26c4c0ec9e5f3fcc65f2734f6">
  </script>
  <script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./lib/echarts.min.js"></script>
  <script type="text/javascript" src="./lib/jquery.autocomplete.min.js"></script>
</head>

<body>
  <div class="main">
    <div id="container"></div>
    <div class="header">
      <div class="header-container jq-top">
        <img src="./assets/img/logo.png" alt="logo" />
        <span class="header-text">机电管线工程防失预警系统</span>
        <img class="header-setting hide" src="./assets/img/setting.png" alt="setting" />
      </div>
    </div>
    <!-- left -->
    <div class="left">
      <!-- 设备信息 -->
      <div class="card jq-device">
        <div class="card-header">
          <span>设备信息</span>
        </div>
        <div class="card-body">
          <div class="search">
            <input type="text" class="device-input" name="device" id="jq-device-autocomplete" />
            <img class="search-icon" src="./assets/img/search.png" alt="search" />
          </div>
          <div class="card-body-content">
            <div class="flex card-body-row">
              <div class="flex-left">位&nbsp;&nbsp;&nbsp;置：</div>
              <div class="flex-right jq-item"></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left">设备ID：</div>
              <div class="flex-right jq-item"></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left">状&nbsp;&nbsp;&nbsp;态：</div>
              <div class="flex-right"><span class="jq-item"></span><span class="dot danger"></span></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left">状态说明：</div>
              <div class="flex-right jq-item"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 项目信息 -->
      <div class="card project jq-project">
        <div class="card-header">
          <span>项目信息</span>
        </div>
        <div class="card-body">
          <div class="search">
            <input type="text" class="device-input" name="project" id="jq-project-autocomplete" />
            <img class="search-icon" src="./assets/img/search.png" alt="search" />
          </div>
          <div class="card-body-content">
            <div class="flex card-body-row">
              <div class="flex-left">项目名称：</div>
              <div class="flex-right jq-item"></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</div>
              <div class="flex-right jq-item"></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left">设备数量：</div>
              <div class="flex-right jq-item"></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left">查看设备平面布置：</div>
              <div class="flex-right">
                <button class="btn primary">查看</button>
              </div>
            </div>
          </div>
          <div class="project-warn">
            <div class="project-warn-container">
              <div class="project-warn-title">
                <span>设备报警信息：</span>
              </div>
              <div class="project-warn-list jq-warn-list">
                <div class="hide jq-warn-item">
                  <div class="flex">
                    <div class="flex-item"></div>
                    <div class="flex-item text-right"><span class="dot danger"></span></div>
                    <div class="flex-item text-right"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- right -->
    <div class="right">
      <div class="card">
        <div class="card-header">
          <span>监测点分部TOP5</span>
        </div>
        <div class="card-body">
          <div id="bar-chart" style="width: 100%;height:200px;"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span>监测点状态统计</span>
        </div>
        <div class="card-body">
          <div id="pie-chart" style="width: 100%;height:200px;"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span>警告信息</span>
        </div>
        <div class="card-body warn-info">
          <div class="flex warn-info-head">
            <div class="flex-item">
              设备编号
            </div>
            <div class="flex-item">
              故障类型
            </div>
            <div class="flex-item">
              报警时间
            </div>
          </div>
          <div class="warn-info-roll jq-info-list">
            <div class="hide jq-info-item">
              <div class="flex">
                <div class="flex-item">
                  CCCCCCCCCC
                </div>
                <div class="flex-item">
                  CCCCCCCCCC
                </div>
                <div class="flex-item">
                  2019-09-10 11:00
                </div>
              </div>
            </div>
          </div>
          </d>
        </div>
      </div>
    </div>
    <!-- 中心警告框 -->
    <div class="card warning hide jq-warning">
      <div class="card-body">
        <div class="flex">
          <div class="card-img">
            <img src="./assets/img/warn.png" alt="warn" />
          </div>
          <div class="card-body-content">
            <div class="flex card-body-row">
              <div class="flex-left card-row-title">位&nbsp;&nbsp;&nbsp;置：</div>
              <div class="flex-right jq-item"></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left card-row-title">设备ID：</div>
              <div class="flex-right jq-item"></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left card-row-title">状&nbsp;&nbsp;&nbsp;态：</div>
              <div class="flex-right"><span class="jq-item"></span><span class="dot danger"></span></div>
            </div>
            <div class="flex card-body-row">
              <div class="flex-left card-row-title">状态说明：</div>
              <div class="flex-right jq-item"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/top.js"></script>
  <script type="text/javascript" src="./js/chart.js"></script>
  <script type="text/javascript" src="./js/view.js"></script>
  <script type="text/javascript" src="./js/warning.js"></script>
  <script type="text/javascript" src="./js/map.js"></script>
  <script type="text/javascript" src="./js/search.js"></script>
  <script type="text/javascript" src="./js/slide.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
